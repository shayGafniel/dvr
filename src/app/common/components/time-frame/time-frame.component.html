<mat-form-field>
  <mat-label>Time frame</mat-label>
  <mat-select
    [value]="value"
    (selectionChange)="selectNewTimeFrame($event)"
    [disabled]="disabled">
    <mat-option *ngFor="let timeFrame of timeFrames" [value]="timeFrame.value">
      {{timeFrame.viewValue}}
    </mat-option>
    <mat-option *ngIf="isCustomTimeFrame()" [value]="customValue">Custom</mat-option>
  </mat-select>
</mat-form-field>
