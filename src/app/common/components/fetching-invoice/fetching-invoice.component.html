<div *ngIf="!isPending; else loading">
  <h1 class="no-invoice-header">There are no invoices available at the moment.</h1>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-progress-spinner mode="indeterminate">
    </mat-progress-spinner>
    <span>Loading Invoice...</span>
  </div>
</ng-template>
