<div class="navigation">
  <div class="navigation__header header">
    <button (click)="onSidenavToggle()" class="relative-button header__nav-toggle" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <img
      src="../../../../app/common/images/vatbox-logo-white-2.svg"
      alt="VATBox"
      class="header__logo"
    />
  </div>

  <div *ngFor="let group of navigation; let groupIndex = index" class="navigation__group">
    <div *ngFor="let item of group.items ; let itemIndex = index" class="navigation__item">
      <div class="navigation__parent">
        <div
          class="navigation__title navigation__title_first"
          [class.disabled-nav]="!item.isAuthorized"
          [ngClass]="groupIndex === currGroup ? 'curr-group' : ''"
          [class.active]="isRouterActive(item)"
        >
          <a (click)="onClickRouter(groupIndex,itemIndex)" [routerLink]="generateUrlWithAccountId(item.url)">{{ item.display }}</a>
        </div>
      </div>
      <div *ngFor="let child of item.children" class="navigation__child">
        <div
          class="navigation__title navigation__title_second"
          [class.disabled-nav]="!child.isAuthorized"
          [class.active]="isRouterActive(child)"
        >
          <a (click)="onClickRouter(groupIndex,itemIndex)" [routerLink]="generateUrlWithAccountId(child.url)">{{
            child.display
          }}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="navigation__title navigation__title_support">
    <a (click)="onClickSupport()"> <mat-icon svgIcon="app:support"></mat-icon> VATBox Support</a>
  </div>
</div>
